<div class="container">

  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Введите название.." class="search-input" (keydown.enter)="updateValues()">
    <button (click)="updateValues()" class="search-button">Поиск</button>
  </div>

    <div class="items-grid" >
      <div class="item"  *ngFor="let item of items">
        <img src="{{apiUrl}}/StorageFile/{{item.mainImageId}}" width="300" height="300" alt="Item 1">
        <h2>{{item.name}}</h2>
        <p class="price">{{item.price}}.00₽</p>
        <p><b>{{category[item.subCategoryId]}}</b><br/>
        {{item.location}}</p>
<!--        <button (click)="addToCart(item)">Добавить в корзину</button>-->
      </div>
    </div>
  </div>
