<form (ngSubmit)="onSubmit()">
    <div>
      <label for="login">Логин:</label>
      <input type="text" id="login" name="login" [(ngModel)]="formData.login" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <div>
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div>
      <label for="phone">Номер телефона:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone" required>
    </div>
    <div>
      <label for="password">Пароль:</label>
      <input type="text" id="password" name="password" [(ngModel)]="formData.password" type="password" required>
    </div>
    <div>
      <label for="confirmPassword">Подтверждение пароля:</label>
      <input type="text" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" type="password" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
  </form>

  <div style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div *ngIf="responseMessage" style="text-align: center">{{ responseMessage }}</div>
    <div *ngIf="nextButtonShown"><button (click)="continueAuthorization()" type="submit">Продолжить авторизацию как {{registeredUserLogin}}</button></div>
  </div>
